<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social-links-profile-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
  </head>
  <body>

    <main class="main_container">

      <img class="avatar-jessica" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">

      <h1 class="name">
        Jessica Randall
      </h1>

      <h1 class="country">
        London, United Kingdom
      </h1>

      <h1 class="description">
        "Front-end developer and avid reader."
      </h1>

      <button class="github">GitHub</button>

      <button class="front_end">Frontend Mentor</button>
      
      <button class="linked_in">LinkedIn</button>

      <button class="twitter">Twitter</button>

      <button class="instagram">Instagram</button>

    </main>
  </body>
</html>
